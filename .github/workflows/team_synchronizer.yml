name: "Team Synchronizer"
on:
  push:
    branches:
      - test-large-teams-config
    paths:
      - .github/teams.yml

jobs:
  synchronize-teams:
    runs-on: ubuntu-latest
    steps:
    - uses: rmacklin/team-sync@5617c3b5dd662e0b0b35f93bbf4cb46b416c7b0b
      with:
        repo-token: "${{ secrets.ORG_ADMIN_ACCESS_TOKEN }}"
