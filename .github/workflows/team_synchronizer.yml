name: "Team Synchronizer"
on:
  push:
    branches:
      - master
    paths:
      - .github/teams.yml

jobs:
  synchronize-teams:
    runs-on: ubuntu-latest
    steps:
    - uses: rmacklin/team-sync@v0.3.0
      with:
        repo-token: "${{ secrets.ORG_ADMIN_ACCESS_TOKEN }}"
        team-data-path: .github/teams.yml
