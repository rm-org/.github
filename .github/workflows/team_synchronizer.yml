name: "Team Synchronizer"
on:
  push:
    branches:
      - test-upgraded-version
    paths:
      - .github/teams.yml

jobs:
  synchronize-teams:
    runs-on: ubuntu-latest
    steps:
    - uses: rmacklin/team-sync@042d3b844823ea5ae2a03c23ea55e1c822deab51
      with:
        repo-token: "${{ secrets.ORG_ADMIN_ACCESS_TOKEN }}"
